<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let product of products">
    <!-- *ngIf="
    selectedFilterRadioButton === 'all' ||
    product.is_in_inventory.toString() === selectedFilterRadioButton
  " -->
    <app-product
      [product]="product"
      *ngIf="product.name.toLowerCase().includes(searchText.toLowerCase())"
      (click)="selectedProduct = product"
    ></app-product>
  </ng-container>
</div>
